<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Tangerine:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css" />
  <title>BeatIt</title>
</head>

<body>
  <h1><strong>BeatIt</strong></h1>
  <div class="container">
    <div class="parts">
      <div data-key="KeyA" class="key">
        <kbd>A</kbd>
        <br>
        <span class="sound">Crash</span>
      </div>
      <div data-key="KeyS" class="key">
        <kbd>S</kbd>
        <br>
        <span class="sound">Snare</span>
      </div>
      <div data-key="KeyD" class="key">
        <kbd>D</kbd>
        <br>
        <span class="sound">Tom</span>
      </div>
      <div data-key="KeyW" class="key">
        <kbd>W</kbd>
        <br>
        <span class="sound">Hihat</span>
      </div>
      <div data-key="KeyJ" class="key">
        <kbd>J</kbd>
        <br>
        <span class="sound">Snare II</span>
      </div>
      <div data-key="KeyK" class="key">
        <kbd>K</kbd>
        <br>
        <span class="sound">Kick</span>
      </div>
      <div data-key="KeyL" class="key">
        <kbd>L</kbd>
        <br>
        <span class="sound">Openhat</span>
      </div>
      <div data-key="KeyI" class="key">
        <kbd>I</kbd>
        <br>
        <span class="sound">Ride</span>
      </div>
    </div>
  </div>

  <audio data-key="KeyA" src="media/sounds/crash.wav"></audio>
  <audio data-key="KeyS" src="media/sounds/snare.wav"></audio>
  <audio data-key="KeyD" src="media/sounds/tom.wav"></audio>
  <audio data-key="KeyW" src="media/sounds/hihat.wav"></audio>
  <audio data-key="KeyJ" src="media/sounds/snare-acoustic.wav"></audio>
  <audio data-key="KeyK" src="media/sounds/kick-softy.wav "></audio>
  <audio data-key="KeyL" src="media/sounds/openhat.wav "></audio>
  <audio data-key="KeyI" src="media/sounds/ride.wav "></audio>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
